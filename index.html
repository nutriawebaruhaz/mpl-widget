<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MPL / PostaPont v√°laszt√≥</title>

  <style>
    html, body { height: 100%; margin: 0; padding: 0; font-family: Arial, sans-serif; background: #fff; }
    .wrap { padding: 10px; box-sizing: border-box; }
    .topbar { display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin-bottom:10px; }
    label { font-size: 13px; opacity: .9; }
    input {
      width: 140px; padding: 8px 10px;
      border: 1px solid #d7d7d7; border-radius: 10px;
      outline: none;
    }
    input:focus { border-color: #9a9a9a; }
    .hint { font-size: 12px; opacity: .7; }
    #postapontvalasztoapi {
      width: 100%;
      height: 560px;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid #eee;
      visibility: hidden; /* bet√∂lt√©skor elrejtj√ºk */
    }
    .selected {
      margin-top: 10px;
      padding: 10px 12px;
      border: 1px solid #eee;
      border-radius: 14px;
      background: #fafafa;
      font-size: 13px;
      display: none;
    }
    .selected b { display:block; margin-bottom:6px; }
    .small { font-size: 12px; opacity: .65; margin-top: 6px; }

    /* üîí F√ìKUSZ TILT√ÅS ‚Äì vizu√°lisan √©s funkcion√°lisan */
    :focus { outline: none !important; }
    iframe { outline: none; }
  </style>

  <!-- 1) jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

  <!-- 2) Google Maps JS API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACIS9fLOIYH8I4FOcfb05DSwBnE8YbDgU&language=hu&region=HU"></script>

  <!-- 3) PostaPont API -->
  <script src="https://posta.hu/szolgaltatasok/postoffice/static/script/ppapi/postapont-api.js"></script>
  <link rel="stylesheet" href="https://posta.hu/szolgaltatasok/postoffice/static/css/ppapi/postapont-api.css" />
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <label for="pp_zip">Ir√°ny√≠t√≥sz√°m:</label>
      <input id="pp_zip" type="text" inputmode="numeric" placeholder="pl. 1111" />
      <div class="hint">Kereshetsz telep√ºl√©s/c√≠m alapj√°n is a t√©rk√©pen.</div>
    </div>

    <div id="postapontvalasztoapi"></div>

    <div class="selected" id="selectedBox">
      <b>Kiv√°lasztva:</b>
      <div id="selectedText"></div>
      <div class="small">A v√°laszt√°s automatikusan ment√©sre ker√ºl a kos√°r megjegyz√©s√©be.</div>
    </div>
  </div>

  <script>
    /* --------------------------------------------------
       üîí F√ìKUSZ BLOKKOL√ÅSA
       Megakad√°lyozza, hogy b√°rmely bels≈ë elem f√≥kuszt kapjon,
       ami scroll-ugr√°st okozna a Wix oldalon.
    -------------------------------------------------- */
    document.addEventListener("focusin", function (e) {
      if (e.target && typeof e.target.blur === "function") {
        e.target.blur();
      }
    });

    window.addEventListener("load", function () {
      if (document.activeElement && typeof document.activeElement.blur === "function") {
        document.activeElement.blur();
      }
    });
  </script>

  <script>
    (function initPostaPont() {
      // Sz≈±r≈ëk (most mind l√°tszik)
      ppapi.showAllFilters = true;

      // Zip mez≈ë √∂sszek√∂t√©s
      ppapi.linkZipField('pp_zip');

      // T√©rk√©p besz√∫r√°s
      ppapi.insertMap('postapontvalasztoapi');

      // Bet√∂lt√©s ut√°n jelenjen meg (layout stabiliz√°l√°s)
      window.addEventListener("load", function () {
        setTimeout(function () {
          var mapEl = document.getElementById("postapontvalasztoapi");
          if (mapEl) {
            mapEl.style.visibility = "visible";
          }
        }, 300);
      });

      // Kiv√°laszt√°s esem√©ny
      ppapi.onSelect = function(data) {
        var payload = {
          id: (data && (data.id || data['id'])) || "",
          group: (data && (data.group || data['group'])) || "",
          name: (data && (data.name || data['name'])) || "",
          zip: (data && (data.zip || data['zip'])) || "",
          city: (data && (data.city || data['city'])) || "",
          address: (data && (data.address || data['address'])) || "",
          country: (data && (data.country || data['country'])) || "HU"
        };

        // String a Wix-nek, a GLS-es mint√°d szerint: event.data.data
        var selectedPointText =
          "MPL PostaPont"
          + " | " + (payload.name || "-")
          + " | " + ((payload.zip ? payload.zip : "") + (payload.city ? (" " + payload.city) : "")).trim()
          + " | " + (payload.address || "-")
          + " | ID:" + (payload.id || "-")
          + (payload.group ? (" | GROUP:" + payload.group) : "");

        // UI
        var box = document.getElementById("selectedBox");
        var text = document.getElementById("selectedText");
        if (box && text) {
          box.style.display = "block";
          text.textContent = selectedPointText;
        }

        // √úzenet Wix fel√©
        window.parent.postMessage({
          type: "MPL_SELECTED",
          data: selectedPointText
        }, "*");
      };
    })();
  </script>
</body>
</html>
